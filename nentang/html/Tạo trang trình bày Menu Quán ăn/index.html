<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo trang trình bày Menu Quán ăn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cửa hàng Quán ăn <span class="red-text">NenTang</span></h1>
        <p>
            <u><b>Giờ mở cửa</b></u>:
            lúc 
            <span class="purple-text">Hoàng hôn đã đến</span>
            và quán tự 
            <span class="blue-text">đóng khi Bình minh lên</span>
            <b> (tức chỉ bán buổi tối)</b>
        </p>
    </header>
    <main>
        <h2>Menu của chúng tôi, bao gồm các món:</h2>
        <ul>
            <li>
                <div class="item-info">
                    <h3>Bún đậu mắm tôm</h3>
                    <i> - Giá khá thơm - </i>
                    <span class="price">95,000 đ/tô</span>
                </div>
                <div class="item-image">
                    <img src="images/bun-dau-mam-tom.jpg" alt="">
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
